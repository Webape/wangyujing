<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米手风琴</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		img {
			width: 1000px;
			vertical-align: top;
		}
		.wrap {
			width: 1000px;
			margin: 100px auto;
			overflow: hidden;
		}
		.wrap ul {
			width: 2000px;
		}
		.wrap ul li {
			width: 200px;
			float: left;
			cursor: pointer;
		}
	</style>
	<script src="../jquery-1.11.1.js"></script>
	<script>
		jQuery(document).ready(function($) {
			$(".wrap li").on("mouseenter",function(){
				$(this).stop().animate({"width":600},200).siblings().stop().animate({"width":100},200);
			})
		});	
	</script>
</head>
<body>
	<div class="wrap">
		<ul>
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/5.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
